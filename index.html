<!DOCTYPE html>
<html lang="en">
<title>Rocket League</title>
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <h1>Rocket League</h1>
    <h3>Use left and right arrow keys to move, space to jump!</h3>
    <div>
        <canvas id="canvas"></canvas>
    </div>
    <div>
        <button id="left" class="arrow left"></button>
        
        <button id="right" class="arrow right"></button>
    </div>
    <script src="index.js"></script>
</body>

</html>
